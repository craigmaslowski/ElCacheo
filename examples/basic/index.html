<!DOCTYPE html>
<html>

<body>
	<div id="one">One</div>
	<div id="two">Two</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script src="../../elcache.js"></script>
	<script>
		(function() {
			var Cache = ElCache.Cache.extend({});
			window.cache = new Cache();
			console.log(cache.get('#one'));
			console.log(cache.get('#two'));					
		})();
	</script>

</html>
