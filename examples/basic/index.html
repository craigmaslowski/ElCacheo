<!DOCTYPE html>
<html>
<head>
	<title>ElCache Basic Example</title>
</head>
<body>
	<div id="one">One</div>
	<div id="two">Two</div>
	
	<script src="http://documentcloud.github.com/underscore/underscore.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script src="../../elcacheo.js"></script>
	<script>
		(function() {
			var Cache = ElCacheo.Cache.extend({});
			var cache = new Cache();
			cache.get('#one').css({'background': '#fb0000'});
			cache.get('#two').text('El Cacheo lives!');
		})();
	</script>	
</body>	
</html>
